    .animated-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .animated-border rect {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: #00ffc3;
      stroke-width: 3px;
      stroke-dasharray: 200 400;
      stroke-dashoffset: 0;
      rx: 12;
      ry: 12;

    }

    @keyframes moveBorder {

      }
