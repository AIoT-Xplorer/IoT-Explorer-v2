  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      background: url('https://media.istockphoto.com/id/956366756/photo/tree-growth-three-steps-in-nature-and-beautiful-morning-lighting.jpg?s=612x612&w=0&k=20&c=0RR1skhLmMxHxbVMClJAi3XOtQ1fnfjUNusssi_3La4=') center center / cover no-repeat;

    .nav-buttons .btn {

      border: 1px solid rgba(255,255,255,0.6);
      color: #fff;
      background: transparent;
      padding: 0.6rem 1.5rem;
      margin: 0.3rem;
      transition: all 0.3s ease;
    }
    .nav-buttons .btn:hover,
    .nav-buttons .dropdown:hover .btn {
      background: rgba(255,255,255,0.2);
      border-color: #fff;
    }
    .dropdown-menu {
      background: rgba(0,0,0,0.8);
      border: none;
    }
    .dropdown-item {
      color: #fff;
    }
