<head>
  <meta charset="utf-8" />

  <title>IoT - Team Alpha</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }

    /* Navbar simplu */
    nav.navbar {
      background: linear-gradient(to right, #fff, rgb(59, 177, 177));
    }

    /* Hero Section */
    .hero {
      background: url('https://media.istockphoto.com/id/956366756/photo/tree-growth-three-steps-in-nature-and-beautiful-morning-lighting.jpg?s=612x612&w=0&k=20&c=0RR1skhLmMxHxbVMClJAi3XOtQ1fnfjUNusssi_3La4=') 
                  center center / cover no-repeat;
      position: relative;
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.3) 100%);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero-content h1 {
      font-size: 6rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0,255,200,0.8), 0 0 20px rgba(0,255,200,0.5);
      margin-bottom: 1rem;
    }

    /* Linie animata sub text */
    .underline {
      width: 180px;
      height: 4px;
      margin: 0 auto;
      background: linear-gradient(to right, #00ffc3, #00b3ff);
      border-radius: 2px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scaleX(0.8); opacity: 0.7; }
      to   { transform: scaleX(1.2); opacity: 1; }
    }
  </style>
</head>

<body>

                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="teamDropdown" role="button" data-bs-toggle="dropdown">
                Membrii echipei
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="adelin.html">Adelin</a></li>
                <li><a class="dropdown-item" href="alessia.html">Alessia</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Team Alpha</h1>
      <div class="underline"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
