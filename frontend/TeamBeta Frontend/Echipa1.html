    html, main { height:100%; margin:0; overflow-y:auto; }

    /* === HELLO sequence === */
    #hello-sequence{
      position:absolute;
      /* personalizează liber poziția și dimensiunea */
      top:28%; right:10%; width:340px; height:340px;
      pointer-events:none; z-index:5;
    }
    #hello-sequence .frame{
      position:absolute; inset:0; display:grid; place-items:center;
    }

    /* Variabilă CSS --scale controlată din JS per-cadru (uniformizare vizuală) */
    #hello-sequence img{
      --scale: 1;
      position:absolute; inset:0; margin:auto;
      width:100%; height:100%; object-fit:contain;

      /* fade + pop-in */
      opacity:0;
      transition: opacity .7s ease-in-out;
      transform: scale(calc(var(--scale) * 0.985));

      /* cyanize + glow */
      filter:
        hue-rotate(170deg)
        saturate(240%)
        brightness(1.05)
        drop-shadow(0 10px 18px rgba(0,255,255,.35));
    }

    /* Efect de mișcare pe TOATE imaginile când sunt vizibile */
    #hello-sequence img.show{
      opacity:1;
      animation: drift 2.6s ease-in-out infinite alternate;
    }

    /* drift păstrează scala per-cadru și adaugă o oscilație verticală subtilă */
    @keyframes drift {
      0%   { transform: translateY(2px)  scale(var(--scale)); }
      100% { transform: translateY(-6px) scale(var(--scale)); }
    }

    /* Cuvântul HELLO sub imagine */
    #hello-word{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:-44px; display:flex; gap:.28em;
      font-family:'Orbitron', system-ui, sans-serif; font-weight:900; font-size:2.9rem;
      letter-spacing:.04em; user-select:none;
    }
    #hello-word .bit{
      opacity:0; transform:translateY(12px) scale(.94);
      transition:opacity .4s ease, transform .4s ease;
      background: linear-gradient(180deg, #b7feff, #22d1ee 60%, #0fb9c5);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 14px rgba(34,209,238,.4);
    }
    #hello-word .bit.show{ opacity:1; transform:translateY(0) scale(1); }
  </style>
</head>

<script style="z-index: 5;">
  (function () {
    const img  = document.getElementById('hello-image');
    const word = document.getElementById('hello-word');

    // Cadre (L de două ori) + scalare per-cadru (L e mărit puțin mai mult)
    const frames = [
      { src: '/TeamBeta Frontend/img/H.png', letter: 'H', scale: 1.00 },
      { src: '/TeamBeta Frontend/img/E.png', letter: 'E', scale: 1.00 },
      { src: '/TeamBeta Frontend/img/L.png', letter: 'L', scale: 1.20 }, // L #1 – mai mare ca înainte
      { src: '/TeamBeta Frontend/img/L.png', letter: 'L', scale: 1.20 }, // L #2 – la fel
      { src: '/TeamBeta Frontend/img/O.png', letter: 'O', scale: 0.80 }
    ];

    // timpi
    const stepMs    = 1700; // interval între cadre
    const fadeMs    = 700;  // egal cu transition pe opacity
    const imgLeadMs = 120;  // litera apare DUPĂ ce începe fade-ul imaginii

    // preîncărcare imagini
    frames.forEach(f => { const t = new Image(); t.src = f.src; });

    function buildEmptyWord(){
      word.innerHTML = '';
      'HELLO'.split('').forEach(() => {
        const span = document.createElement('span');
        span.className = 'bit';
        word.appendChild(span);
      });
    }

    function resetWordAnimation(){
      Array.from(word.children).forEach(s => {
        s.classList.remove('show');
        s.textContent = '';
      });
    }

    // Arată cadrul i și sincronizează litera i
    function showFrameSync(i){
      const f = frames[i];
      const letterSpan = word.children[i];

      // scoatem vizibilitatea curentă
      img.classList.remove('show');

      // setăm scala per-cadru
      img.style.setProperty('--scale', f.scale.toString());

      // schimbăm sursa, apoi pornim fade+drift la următorul frame
      img.src = f.src;
      requestAnimationFrame(() => {
        img.classList.add('show');

        // litera apare la scurt timp după ce imaginea a intrat în fade
        setTimeout(() => {
          if (letterSpan) {
            letterSpan.textContent = f.letter;
            letterSpan.classList.add('show');
          }
        }, imgLeadMs);
      });
    }

    function play(){
      buildEmptyWord();
      resetWordAnimation();

      let i = 0;
      showFrameSync(i);

      const timer = setInterval(() => {
        i++;
        if (i < frames.length) {
          showFrameSync(i);
        } else {
          clearInterval(timer);
          // ultima imagine rămâne animată (drift), textul HELLO rămâne complet
        }
      }, stepMs);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', play);
    } else {
      play();
    }
  })();
</script>
