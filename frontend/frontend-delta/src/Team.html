    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            color: #333;
            background: linear-gradient(90deg, #ffffff, #87CEEB);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background: linear-gradient(90deg, #ffffff, #87CEEB);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .nav-link {
            color: #000 !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #003f66 !important;
        }

        .team-header {
            background: linear-gradient(135deg, #1565c0, #87CEEB);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 2rem 1rem;
            color: #fff;
        }

        .team-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .team-header .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .team-header .circle1 {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            animation: float 6s infinite alternate;
        }

        .team-header .circle2 {
            bottom: -60px;
            right: -60px;
            width: 250px;
            height: 250px;
            animation: float 8s infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(20px) translateX(20px); }
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .team-card img {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .team-card img:hover {
            transform: scale(1.05);
        }

        .team-card h5 {
            color: #005f99;
            margin-top: 10px;
        }

        footer {
            background: rgb(0, 51, 102);
            color: #fff;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            padding: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .team-card img {
                height: 150px;
                width: 150px;
            }
        }
    </style>
</head>

                    <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
                </ul>
                <div class="d-flex">
                    <a href="signin.html" class="btn btn-dark ms-2">Sign In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modern Team Header -->
    <header class="team-header">

    </header>

    <!-- Main Content -->

                    </div>
                </a>
            </div>
        </div>
    </div>
</main>
